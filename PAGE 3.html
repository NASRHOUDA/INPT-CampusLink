<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPT Campus Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQMI7WlylmbG43gAzMOi7vvicF0PVcKyFKFw&s" alt="Profile">
                <p>PPP cloud</p>
            </div>
            <ul class="nav">
                <li><a href="#"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Groupes</a></li>
                <li><a href="#"><i class="fas fa-comment-dots"></i> Chats</a></li>
                <li><a href="#"><i class="fas fa-briefcase"></i> Offres d'emploi</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Paramètres</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-calendar-day"></i> Événements</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h2>INPT Campus Link</h2>
                <div class="search-container">
                    <input type="text" placeholder="Rechercher..." class="search-input">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="content">
                <!-- Place your dynamic content here (posts, events, etc.) -->
                <div class="post-box">
                    <textarea placeholder="Quoi de neuf ?"></textarea>
                    <button>Publier</button>
                </div>

                <!-- Dynamic Posts Display -->
                <div class="posts">
                    <!-- Example Post -->
                    <div class="post">
                        <div class="post-header">
                            <img src="profile-pic.jpg" alt="User">
                            <strong>Nom de l'utilisateur</strong>
                            <span>Il y a 1 heure</span>
                        </div>
                        <p>Contenu de la publication...</p>
                        <div class="post-actions">
                            <button>J'aime</button>
                            <button>Commenter</button>
                            <button>Partager</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
